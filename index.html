<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <p>This is a simple web page with an external CSS file.</p>
        <table>
            <thead>
                <tr>
                    <th>File Icon</th>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-file-image"></i></td>
                    <td><a href="dog.jpg" target="_blank">dog.jpg</a></td>
                    <td>JPG Image</td>
                    <td>~2 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-brands fa-html5"></i></td>
                    <td><a href="gabe.html" target="_blank">gabe.html</gabe></a></td>
                    <td>HTML File</td>
                    <td>~1 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-code"></i></td>
                    <td><a href="gabe.json" target="_blank">gabe.json</a></td>
                    <td>JSON File</td>
                    <td>~1 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-lines"></i></td>
                    <td><a href="gabe.txt" target="_blank">gabe.txt</a></td>
                    <td>Text File</td>
                    <td>~1 KB</td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-file-pdf"></i></td>
                    <td><a href="Web_design.pdf" target="_blank">Web_design.pdf</a></td>
                    <td>PDF File</td>
                    <td>~183 KB</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
